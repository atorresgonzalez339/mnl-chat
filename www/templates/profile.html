<ion-view view-title="Profile">
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="First Name" ng-model="profile.first_name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Last Name</span>
        <input type="text" placeholder="Last Name" ng-model="profile.last_name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="Email" ng-model="profile.email">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive activated" ng-click="saveProfile()">
        Save
      </button>
    </div>
  </ion-content>
</ion-view>
