<ion-view view-title="Login">
    <ion-content>

        <!-- Validate Phone Number -->

        <div ng-show="!loginData.show_validate_code">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Phone Number</span>
                    <input type="text" ng-model="loginData.phone_number" placeholder="Enter Phone Number">
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-positive activated"
                        ng-click="validatePhoneNumber()"
                        ng-disabled="loginData.phone_number == ''">
                    Sign In
                </button>
            </div>
        </div>

        <!-- Validate Security Code -->

        <div ng-show="loginData.show_validate_code">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Security Code</span>
                    <input type="text" ng-model="loginData.security_code" placeholder="Enter Security Code">
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-positive activated"
                        ng-click="validateSecurityCode()"
                        ng-disabled="loginData.security_code == ''">
                    Validate Code
                </button>
            </div>
        </div>

    </ion-content>
</ion-view>
