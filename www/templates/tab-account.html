<ion-view view-title="Account">
  <ion-content>
    <ion-list>
      <ion-item href="#/profile" class="item-icon-right">
        Profile
        <i class="icon ion-chevron-right"></i>
      </ion-item>
      <ion-toggle  ng-model="settings.enableFriends">
          Enable Friends
      </ion-toggle>
    </ion-list>
    <div class="padding">
      <button class="button button-block button-assertive activated" ng-click="logout()">
        Log out
      </button>
    </div>
  </ion-content>
</ion-view>
